<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Auth Project</title>
  </head>
  <body>
    <div style="width: 550px" class="container p-4 my-5 bg-warning">
      <div class="row">
        <h3 class="display-3">User Login</h3>
        <form class="justify-content-center">
          <div class="form-group">
            <label class="" for="user-name">User:</label>
            <input
              class="form-control mb-3"
              type="text"
              name="user-name"
              id="user"
              placeholder="User Name"
            />
          </div>
          <div class="form-group">
            <label class="" for="user-name">Password:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button class="btn btn-info my-3">Submit</button>
        </form>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
